        <div class="col-lg">
            <div class="card mb-3">

                    <table id="async-table" class="table">
                        <thead>
                          <tr>
                            <th>Vehicale</th>
                            <th>Location of Vehicale</th>
                            <th>Date</th>
                            <th>Status</th>
                          </tr>

            </div>
         </div>
    </div>

<script>
const fetchVehicles = () => {
    fetch("assets/json/data.json")
        .then((response) => response.json())
        .then((data) => {
            const tableBody = document.querySelector("#async-table tbody");
            data.forEach((vehicle) => {
                const row = document.createElement("tr");
                let statusColor = '';
                switch (vehicle.Status.toLowerCase()) {
                    case 'approved':
                        statusColor = 'green';
                        break;
                    case 'denied':
                        statusColor = 'red';
                        break;
                    case 'in process':
                        statusColor = '#DAA520';
                        break;
                    default:
                        statusColor = 'black';
                }
                row.innerHTML = `
                    <td>${vehicle.Vehicle}</td>
                    <td>${vehicle["Location of Vehicle"]}</td>
                    <td>${vehicle.Date}</td>
                    <td style="color: ${statusColor}">${vehicle.Status}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch((error) => console.error("Error fetching vehicles:", error));
};

fetchVehicles();
</script>
