<script>
 $(document).ready(function () {
    UserService.getPorfile()
        .then((response) => {
            const user = response.data;
            // Set full name in the profile card
            $('#profile-fullName').text(user.FirstName + ' ' + user.LastName);
            // Set role in the profile card
            let roleText = "Customer";
            if (user.role && user.role.toLowerCase() === "admin") {
                roleText = "ADMIN";
            }
            $('#profile-role').text(roleText);

            // Set other fields
            $('#profile-firstName').text(user.FirstName);
            $('#profile-lastName').text(user.LastName);
            $('#profile-email').text(user.email);
            $('#profile-phone').text(user.Phone);
        })
        .catch((error) => {
            console.error('Error fetching user profile:', error);
        });
 })
</script>
